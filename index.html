<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State District select Applictaion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>

<body>

    <form id="location-form" class="mt-4">
        <div class="flex w-full flex-wrap gap-2 justify-center text-center px-4 md:px-0 items-center md:flex">
            <!-- state block -->
            <div
                class="rounded-lg bg-blue-400 text-white px-2 py-1 border-[1px] border-black w-full md:w-52 h-28 flex flex-col justify-center gap-y-5">
                <div>Select State</div>
                <select name="States" id="states" class="text-black">
                    <option value="select state">select state</option>
                </select>
            </div>

            <!-- district block -->
            <div
                class="rounded-lg bg-blue-400 text-white px-2 py-1 border-[1px] border-black w-full md:w-52 h-28 flex flex-col justify-center gap-y-5">
                <div>Select District</div>
                <select name="districts" id="districts" class="text-black">
                    <option value="select districts">select districts</option>
                </select>
            </div>
        </div>
        <!-- save block -->
        <div class="px-4">
            <div
                class="rounded-lg px-2 py-1 border-[1px] border-black w-full md:w-52 mx-auto mt-4 h-12 flex flex-col justify-center gap-y-5">
                <div class="text-center">
                    <button type="submit" class="bg-blue-400 text-white px-2 py-1 w-48 rounded-lg hover:bg-blue-500">Save</button></div>
            </div>
        </div>
    </form>

    <div class="px-4 mt-4">
        <div id="result" class="rounded-lg px-2 py-1 border-[1px] border-black w-full md:w-80 md:mx-auto h-28 flex flex-col justify-center gap-y-5 text-center"> Result:</div>
    </div>



    <script src="./script.js"></script>

</body>

</html>
